version: '3.8'
services:
  gateway:
    build: gateway/
    container_name:
      shareIt-gateway
    ports:
      - "8080:8080"
    depends_on:
    - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: server/
    container_name:
      shareIt-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit
      - POSTGRES_USER=Wisebrain
      - POSTGRES_PASSWORD=iamroot

  db:
    image: postgres:13.7-alpine
    volumes:
      - /var/lib/postgresql/data/
    container_name:
      shareIt-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=Wisebrain
      - POSTGRES_PASSWORD=iamroot